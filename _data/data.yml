      time: 2017 - 2020
      company: MC Labs 
      details: |
        Desenvolvimento de Sistemas embarcados.
        Desenvolvimento de projetos eletrônicos.
        Projetos de placas de circuito impresso PCB.
        Desenvolvimento de sistemas baseados em IoT.
        Programação (Firmware) para microcontroladores PIC ( MikroC).
        Programação (Firmware) para módulos IOT – ESP8266/ESP 12e / ESP 32.
        Homologação/Substituição de componentes eletrônicos.
        Testes de Software - Web / Mobile / Api / Selenium / Appium /Postman.
       
