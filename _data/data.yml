      details: |
        Suporte técnico para aplicações, softwares.
        Troubleshooting para equipamentos de dados e voz como Redes ATM / Frame Relay / IP Core,Equipamentos de acesso e Comutação (rede fixa e móvel).
        Suporte Técnico para equipamentos e soluções MOTIVE - TR069
        Implantação e gerenciamento de infra-estrutura de rede ATM  para clientes no México,Índia e Brasil e gerenciamento de projetos.
        Engenharia de projetos.
        Redação de documentação técnica e procedimentos de implantação.
