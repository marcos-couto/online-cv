        Projetos de Hardware/Software visando melhorias para testes de Imagem.
        Projetos de Prova de Conceito (PoC) pra atividades de testes para o Laboratório de Imagem.
        Testes funcionais,Testes de Confirmação, Testes de Regressão, Smoke Test, Sanity Test e Teste de Campo.
        Processamento de imagem.
        Desenvolvimento para manipular, extrair e analisar metadados de imagem e coletar arquivos de log durante as sessões de depuração.
        Responsável pela Análise, Avaliação e laudos técnicos para qualidade de imagem de câmeras (Imagens e Vídeos).
        Suporte técnico para qualidade de imagem para identificar e resolver problemas de IQ.
        Trabalhando em estreita colaboração com diferentes grupos de câmeras globais, como engenharia, PM, equipes de teste de IQ
        Realização de atividades para dar suporte a problemas de qualidade de imagem relatados pelos clientes, incluindo registro, 
        análise e encaminhamento para o próximo nível de equipes de suporte/engenharia/desenvolvimento.
        Boa experiência com JIRA, criando filtros e dashboards para rastrear problemas durante as atividades diárias.
      
